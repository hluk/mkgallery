<!DOCTYPE HTML>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

		<link rel="shortcut icon" href="files/favicon.png">

		<!-- CSS with font-faces -->
		<link rel="stylesheet" type="text/css" href="fonts.css" />
		<!-- default CSS -->
		<link rel="stylesheet" type="text/css" href="files/style-default.css" media="screen" />
		<!-- android CSS -->
		<!--<link rel="stylesheet" type="text/css" href="files/style-android.css" />-->
		<link rel="stylesheet" type="text/css" href="files/style-android.css" media="media only screen and (max-device-width: 480px)" />
		<!-- printer-friendly CSS version -->
		<link rel="stylesheet" type="text/css" href="files/style-print.css" media="print" />


        <!-- jQuery -->
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>-->
        <script src="files/jquery-1.4.2.min.js"></script>

		<!-- core script -->
		<script src="files/gallery.js"></script>

		<!-- gallery title and list of items:
		var title = "gallery title";
		var ls = [
			"path1",
            ["path2", {alias:"Alias"}],
            ["path3", {description:"blabla", other:"..."}, thumbnail3_width, thumbnail3_height],
			"path4",
			...
		];
		-->
		<script src="items.js"></script>

		<!-- user configuration (can be overriden in URL hash) -->
        <script src="config.js"></script>
	</head>

	<!--
	Elements with comments are used in "gallery.js" script.
	Other elements simplify navigation or orientation.
	All elements are optional.

    Also note that "alias" class elements store an item property (font name)
    generated by python script.
	-->
	<body onload="onLoad()"><!-- onLoad function initialises gallery -->
		<div id="info">
			<canvas class="progress"></canvas><!-- progress circle -->

			<div class="counter"><!-- centered in progress circle -->
				<div class="counter_now"></div><!-- current item number -->
				<div class="counter_max"></div><!-- number of items -->
                <!-- <div class="counter_remain"></div> --><!-- remaining number of items -->
			</div>

			<div class="itemlink"><!-- item hyperlink -->
				<div class="alias"></div><!-- item alias -->
				<div class="filename"></div><!-- item filename (without directory and extension) -->
				<div class="extension"></div><!-- item filename extension -->
				<div class="directory"></div><!-- item directory -->

                <!-- add custom elements with same class name as property name
                     of an item in item.js -->

                <div class="status">
                    <span class="resolution"></span><!-- item resolution -->
                    <span class="fontsize"></span><!-- font size -->
                    <span class="duration"></span><!-- duration -->
                    <span class="zoom"></span><!-- zoom level in percent -->
                    <span class="speed"></span><!-- speed factor -->
                    <span class="error"></span><!-- error message -->
                    <span class="msg"></span><!-- general message -->
                </div>
			</div>
		</div>


		<div id="canvas"></div><!-- item view (image, font, video, audio) -->

        <div class="preview"></div><!-- item preview -->


		<div id="itemlist"><!-- container item list -->
			<div class="selection"></div><!-- selection cursor -->

			<div class="pagenav prevpage">&larr; Previous Page</div><!-- previous page -->

            <!-- remove_if_empty class means that the element
                 will be removed if it is empty (simplifies DOM) -->
			<div class="item"><!-- template for all items in list -->
				<div class="itemident"></div><!-- item identification number -->
				<div class="thumbnail_width"><!-- max-width of this is set to thumbnail width -->
					<div class="alias remove_if_empty"></div><!-- same as above -->
					<div class="filename"></div><!-- same as above -->
					<div class="extension"></div><!-- same as above -->
					<div class="directory remove_if_empty">.</div><!-- same as above -->
				</div>
				<div class="thumbnail"></div><!-- item preview -->
			</div>

			<div class="pagenav nextpage">Next Page &rarr;</div><!-- next page -->

			<div class="nav hide" onclick="modeDrop()">Hide List&uarr;</div>
		</div>


		<div class="help" onclick="modeDrop()"><!-- help window -->
			<h1>Help</h1>

            <h2>About</h2>
            <div class="logo"><img width=128 height=128 src="files/logo.png"></img></div>
			<div class="about"></div><!-- about application -->

            <h2>Keyboard Controls</h2>
			<div class="keys"></div><!-- shortcuts -->

			<div class="nav hide" onclick="modeDrop()">Hide Help&uarr;</div>
		</div>


        <div class="options"><!-- options window -->
        <h1>Options</h1>
        <div class="nav hide" onclick="modeDrop()">Hide Options&uarr;</div>
        </div>


        <div class="nav" id="prev" onclick="prev()">&larr; PREV</div>
        <div class="nav" id="next" onclick="next()">NEXT &rarr;</div>
        <div class="nav" id="menu">
            <div class="menuitem" id="list" onclick="mode(modes.itemlist)">List</div>
            <div class="menuitem" id="help" onclick="mode(modes.help)">Help</div>
            <div class="menuitem" id="options" onclick="mode(modes.options)">Options</div>
        </div>
	</body>
</html>
